<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Studio - Perguntas e Respostas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/dist/css/style.css">
</head>
<body>
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div id="resposta" class="mt-3 alert alert-info" role="alert"></div>
        <div class="form-group">
          <div class="input-group mb-3">
            <select class="form-control mr-1" id="complemento">
            </select>
            <div class="input-group-append">
              <button id="removerComplemento" class="btn btn-secondary mr-1" type="button">
                <i class="bi bi-dash"></i>
              </button>
              <button id="editarComplemento" class="btn btn-secondary mr-1" type="button">
                <i class="bi bi-pencil"></i> 
              </button>
              <button id="adicionarComplemento" class="btn btn-secondary" type="button">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
          <div class="input-group mb-3">
            <select class="form-control mr-1" id="complemento2">
              <!-- Opções do novo complemento -->
            </select>
            <div class="input-group-append">
              <button id="removerComplemento2" class="btn btn-secondary mr-1" type="button">
                <i class="bi bi-dash"></i>
              </button>
              <button id="editarComplemento2" class="btn btn-secondary mr-1" type="button">
                <i class="bi bi-pencil"></i> 
              </button>
              <button id="adicionarComplemento2" class="btn btn-secondary" type="button">
                <i class="bi bi-plus"></i>
              </button>
            </div>
          </div>
          <div class="input-group">
            <button id="microfone" class="btn btn-secondary btn-sm">
              <i class="bi bi-mic"></i>
            </button>
            <textarea class="form-control" id="pergunta" rows="4"></textarea>
            <div class="input-group-append">
              <button id="limpar" class="btn btn-danger">
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </div>
        </div>  
        <div id="imagemPreviewContainer" class="image-container"></div>
        <div class="d-flex justify-content-between align-items-center mt-1">
          <button id="enviar" class="btn btn-primary btn-block mr-1">Enviar</button>
          <button id="configurar" class="btn btn-secondary mr-1" data-toggle="modal" data-target="#modalConfiguracoes">
            <i class="bi bi-gear"></i>
          </button>
          <label class="btn btn-info mb-0 d-flex align-items-center">
            <i class="bi bi-file-earmark-arrow-up"></i>
            <input id="fileSelector" type="file" hidden>
          </label>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-2">
          <span class='label label-info' id="fileInfo"></span>
          <button id="removeFile" class="btn btn-dark btn-sm ml-2" style="display: none">×</button>
        </div>
        </div>
    </div>
  </main>
  <div class="modal fade" id="modalConfiguracoes" tabindex="-1" role="dialog" aria-labelledby="modalConfiguracoesLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfiguracoesLabel">Configurações</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="apiToken">Seu token da API:</label>
            <input type="text" class="form-control" id="apiToken" placeholder="Insira seu token da API">
          </div>
          <div class="form-group">
            <label for="modeloAIStudio">Modelo do AI Studio:</label>
            <select class="form-control" id="modeloAIStudio"></select>
          </div>
        </div>
        <div class="modal-footer">
          <button id="modoEscuroButtonModal" class="btn btn-secondary" type="button">
            <i class="bi bi-brightness-high"></i>
          </button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="salvarConfiguracoes">Salvar</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="./assets/dist/js/script.js"></script>
</body>
</html>

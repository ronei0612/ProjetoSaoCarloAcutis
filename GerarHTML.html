<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerar HTML</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./assets/dist/css/gerarHTML.style.css">
</head>

<body>
  <!-- <header class="mt-0 d-flex align-items-center w-100"></header> -->
  <header class="container-fluid mt-0">
    <h1 class="ml-3">Gerar Página</h1> 
  </header>

  <main class="w-100"> 
    <div class="row justify-content-center">
      <div class="col-md-6">        
        <div class="form-group">
          <div class="input-group">
            <button id="microfone" class="btn btn-secondary btn-sm">
              <i class="bi bi-mic"></i>
            </button>
            <textarea class="form-control" id="pergunta" rows="4"></textarea>
            <div class="input-group-append">
              <button id="limpar" class="btn btn-danger">
                <i class="bi bi-x-circle"></i>
              </button>
            </div>
          </div>
        </div>

        <button id="enviar" class="btn btn-primary btn-block mt-2">Gerar</button>

        <div class="d-flex align-items-center">
          <button id="btnConfiguracao" class="btn btn-secondary btn-block" data-toggle="modal" data-target="#modalConfiguracao">
            <i class="bi bi-gear"></i>
          </button>
          <button id="desfazer" class="btn btn-warning btn-block m-2" disabled>
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button id="colar" class="btn btn-secondary btn-block m-2">
          <i class="bi bi-clipboard"></i>
          </button>
        </header>
      </div>
    </div>
  </main>

  <iframe id="respostaHtml" srcdoc="" width="100%"></iframe>

  <!-- Modal de Configuração -->
  <div class="modal fade" id="modalConfiguracao" tabindex="-1" role="dialog" aria-labelledby="modalConfiguracaoLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalConfiguracaoLabel">Configuração</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">×</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="apiToken">Seu token da API:</label>
            <input type="text" class="form-control" id="apiToken" placeholder="Insira seu token da API">
          </div>

          <div class="form-group">
            <label for="complemento">Complemento da pergunta:</label>
            <input type="text" class="form-control" id="complemento" placeholder="Insira um texto opcional">
          </div>
        </div>
        <div class="modal-footer">
          <button id="restaurar" type="button" class="btn btn-warning">Restaurar</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="salvarConfiguracao">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/dist/js/gerarHTML.script.js"></script>

</body>

</html>
